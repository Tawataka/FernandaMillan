<html lang="en">
	<body id="darkmode">
		<div id="banner" class="hero is-warning">
			<div id="banner-title" class="level is-parent is-warning">
				<div class="level-left is-child">
					<h1 class="title">Tawa Reyna Villarreal</h1>
				</div>
				<div class="level-right is-child tab">
					<a
						class="tablinks title default"
						onclick="tabsPage(event, 'resume')"
						id="resume-tab"
						><p>home</p></a
					>
					<a
						class="tablinks title default"
						onclick="tabsPage(event, 'portfolio')"
						id="portfolio-tab"
						><p>Experience</p></a
					>
					<a
						class="tablinks title default"
						onclick="tabsPage(event, 'gallery')"
						id="gallery-tab"
						><p>Contact me</p></a
					>
				</div>
			</div>
		</div>
		<div id="myModal" class="modal">
			<span onclick="closeImage(event)" class="modal-close-img">&times;</span>
			<img class="modal-content" id="modal-img" />
			<div id="modal-caption"></div>
		</div>
		<section class="section tabcontent" id="resume"></section>
		<section class="section tabcontent" id="portfolio"></section>
		<section class="section tabcontent" id="gallery"></section>
		<section class="section" id="body-contact-information">
			<div class="container is-fluid">
				<div class="level is-parent">
					<div class="level-left is-child">
						<h4 class="title">
							<a
								><i
									id="darkmode-button"
									class="fa fa-sun-o default"
									onclick="toggleNightMode(event)"
								></i
							></a>
						</h4>
					</div>
					<div class="level-right is-child">
						<h4 class="subtitle">
							<p>Don't be a stranger</p>
							<p><strong class="subtitle">LET'S WORK TOGETHER:</strong></p>
							<a
								id="contact-information"
								class="project-link default"
								href="mailto: tawareyna@gmail.com"
								>tawareyna@gmail.com</a
							>
							<p id="contact-information">831-524-6984</p>
							<a
								id="contact-information"
								class="project-link default"
								href="https://www.linkedin.com/in/tawa-reyna/"
								target="_blank"
								>LinkedIn</a
							>
						</h4>
					</div>
				</div>
			</div>
