		crossorigin="anonymous"
	></script>
	<script

	<script type="text/javascript">
		;(function () {
			emailjs.init('nJOnTohF3872Ebg4y')
		})()
	</script>
</head>
<html lang="en">
	<body id="darkmode">
		<div id="banner" class="hero">
			<div id="banner-title" class="level is-parent">
				<div class="level-left is-child">
					<h1 class="title">Fernanda Millan</h1>
				</div>
				<div class="level-right is-child tab" style="margin-top: 2em">
					<a
						class="tablinks title default"
						onclick="tabsPage(event, 'home')"
						id="home-tab"
						><p>HOME</p></a
					>
					<a
						class="tablinks title default"
						onclick="tabsPage(event, 'experience')"
						id="experience-tab"
						><p>EXPERIENCE</p></a
					>
					<a
						class="tablinks title default"
						onclick="tabsPage(event, 'contact')"
						id="contact-tab"
						><p>CONTACT ME</p></a
					>
				</div>
			</div>
		</div>
		<div id="myModal" class="modal">
			<span onclick="closeImage(event)" class="modal-close-img">&times;</span>
			<img class="modal-content" id="modal-img" />
			<div id="modal-caption"></div>
		</div>
		<section class="section tabcontent" id="home">
			<div class="container is-fluid">
				<div class="container-body">
					<div id="background-home">
						<div class="columns">
							<div class="column is-one-half">
								<div class="title">Unlock Your potential</div>
								<div><a class="btn btn-info">GET STARTED NOW</a></div>
							</div>
							<div class="column is-one-half"></div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="section tabcontent" id="experience">
			<div class="container is-fluid">mo</div>
		</section>

		<section class="section tabcontent" id="contact">
			<div class="container is-fluid">
				<div class="container-title">
					<h2 class="subtitle header">Contact Me</h2>
				</div>
				<div class="container-body">
					<form>
						<div class="form-group">
							<label for="Inputname1">Name</label>
							<input
								id="name"
								type="name"
								class="form-control"
								placeholder="name"
							/>
						</div>
						<div class="form-group">
							<label for="InputEmail1">Email address</label>
							<input
								type="email"
								id="email"
								class="form-control"
								aria-describedby="emailHelp"
								placeholder="Enter email"
							/>
							<small id="emailHelp" class="form-text text-muted"
								>We'll never share your email with anyone else.</small
							>
						</div>
						<div class="form-group">
							<label for="Inputbody">Enquiry</label>
							<textarea class="form-control" id="Inputbody" rows="3"></textarea>
						</div>
						<a
							id="submit-email"
							type="submit"
							class="btn btn-info float-right"
							onclick="sendEmail()"
							>Submit</a
						>
					</form>
				</div>
			</div>
		</section>
		<section class="section" id="body-contact-information">
			<div class="container is-fluid">
				<div class="level is-parent">
					<div class="level-left is-child">
						<h4 class="title"></h4>
					</div>
					<div class="level-right is-child">
						<h4 class="subtitle">
							<p>Don't be a stranger</p>
							<p><strong class="subtitle">LET'S WORK TOGETHER:</strong></p>
							<a
								id="contact-information"
								class="project-link default"
								href="mailto: tawareyna@gmail.com"
								>tawareyna@gmail.com</a
							>
							<p id="contact-information">831-524-6984</p>
							<a
								id="contact-information"
								class="project-link default"
								href="https://www.linkedin.com/in/tawa-reyna/"
								target="_blank"
								>LinkedIn</a
							>
						</h4>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
